<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Neighborhood Map</title>
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div class="map-canvas" id="map"></div>
		<div class="filter">
			<button class="list-button" data-bind="click: toggleList"></button>
			<input data-bind="textInput: filterValue" type="text">
			<button class="filter-button"></button>
		</div>
		<ul class="" id="list" data-bind="foreach: markerList, visible: markerList().length > 0">
			<li data-bind="text: title, visible: visible, click: clickTitle"></li>
		</ul>
		<!-- 
		Google Map API:
		International:
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDyy1iPvFh1pS4UjMbOJz8TFnZFKQi6k0Q&callback=initMap" onerror="alert('Failed to get the map resources.')" async defer></script>
		Chinese:
		<script src="http://ditu.google.cn/maps/api/js?key=AIzaSyDyy1iPvFh1pS4UjMbOJz8TFnZFKQi6k0Q&callback=initMap" onerror="alert('Failed to get the map resources.')" async defer></script>
		<script src="http://maps.google.cn/maps/api/js?key=AIzaSyDyy1iPvFh1pS4UjMbOJz8TFnZFKQi6k0Q&callback=initMap" onerror="alert('Failed to get the map resources.')" async defer></script>
		-->
		<script src="js/jquery-3.1.0.min.js"></script>
		<script src="js/knockout-3.4.0.js"></script>
		<script src="js/app.js"></script>
		<script src="http://ditu.google.cn/maps/api/js?key=AIzaSyDyy1iPvFh1pS4UjMbOJz8TFnZFKQi6k0Q&callback=initMap" onerror="alert('Failed to get the map resources.')" async defer></script>
	</body>
</html>
