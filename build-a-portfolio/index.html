<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=Edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Portfolio</title>
		<link href="https://fonts.googleapis.com/css?family=Lato:300,400" rel="stylesheet">
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/style.css" rel="stylesheet">
	</head>
	<body>
		<!-- picture from cn.udacity.com -->
		<section class="container">
			<section class="row">
				<section class="col-md-6 text-left">
					<img class="img-responsive logo" src="images/logo.png" alt="Udacity logo">
				</section>
				<section class="col-md-6 text-right text-uppercase">
					<h1 class="title-super text-thin">Chunsheng Chen</h1>
					<h4>Front-End Ninja</h4>
				</section>
			</section>
			<hr>
			<section class="row">
				<section class="col-md-12">
					<img class="img-responsive" src="images/write.jpg" alt="Write">
				</section>
			</section>
			<section class="row">
				<section class="col-md-12 text-muted">
					<h2>Featured Work</h2>
				</section>
			</section>
			<section class="row">
				<article class="col-md-4 text-center">
					<img class="img-responsive featured" src="images/book.svg" alt="Book">
					<h3 class="text-uppercase">Book</h3>
					<p>https://github.com/udacity/Book/</p>
				</article>
				<article class="col-md-4 text-center">
					<img class="img-responsive featured" src="images/bridge.svg" alt="Bridge">
					<h3 class="text-uppercase">Bridge</h3>
					<p>https://github.com/udacity/Bridge/</p>
				</article>
				<article class="col-md-4 text-center">
					<img class="img-responsive featured" src="images/wallet.svg" alt="Wallet">
					<h3 class="text-uppercase">Wallet</h3>
					<p>https://github.com/udacity/Wallet/</p>
				</article>				
			</section>		
		</section>
	</body>
</html>
